<div class="d-flex flex-column w-100 h-100 position-relative p-2">
  <div>
    <div class="row py-2 px-3">
      <div class="col-8"> request count: {{requestData.length}} </div>
      <div class="col-4">
      </div>
    </div>
  </div>
  <div class="w-100 h-100 flex-fill overflow-y-scroll px-3">
    <div class="row p-3">
      <div class="col-12 p-2 text-break text-wrap my-1 border border-1" *ngFor="let req of requestData">
        <div>
          tabId: {{req.tabId}}
        </div>
        <div>
          type: {{req.type}}
        </div>
        <div>
          method: {{req.method}}
        </div>
        <div>
          {{req.url}}
        </div>
      </div>
    </div>
  </div>
  <div>

  </div>
</div>
